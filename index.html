<!DOCTYPE html>
<html lang=fr>

<head>
    <title>Online Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <script src="./js/messageHandler.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/websocket.js"></script>
    <div id="interaction" class="hidden">
        <p id="pinteraction" style="transform: translateY(-80%);">Vous êtes connecté!</p>
    </div>
    <div class="chat">
        <div class="messages" id="messages">
        </div>
        <div class="barre">
            <div class="username">
            </div>
            <div>
                <input type="text" id="messageInput" placeholder="Ecrire un message ...">
            </div>
            <div>
                <button id="sendMessageButton">Envoyer</button>
            </div>
        </div>
    </div>
</body>

</html>
